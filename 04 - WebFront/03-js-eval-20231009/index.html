<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice d'introduction à Javascript</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" type="module"></script>
</head>
<body>
    <main>
        <h1>Saisissez un prénom et un âge</h1>
        <form action="#">
            <label for="prenom">Prénom : </label>
            <input type="text" id="prenom" value="test">
            <label for="age">Âge : </label>
            <input type="number" id="age" value="0" min="0" max="122">
            <button type="button" id="valider">Valider</button>
            <button type="reset">Vider</button>
        </form>
        <hr>
        <div id="resultat"></div>
    </main>
    
</body>
</html>
